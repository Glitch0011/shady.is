<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">

<div>
    <div>
        <div>1) Import Shady:</div>
        <div class="editor">
            <div class="code">
                <pre><code class="language-js">yarn add "https://github.com/Glitch0011/shady"</code></pre>
            </div>
        </div>
    </div>
    <div>
        <div>2) Create a code file and define the element:</div>
        <div class="editor">
            <div class="title">${CodeFile}</div>
            <div class="code">
                <pre><code class="language-js">${Code}</code></pre>
            </div>
        </div>
    </div>
    <div>
        <div>3) Define its HTML:</div>
        <div class="editor">
            <div class="title">${HtmlFile}</div>
            <div class="code">
                <pre><code class="language-html">${Html}</code></pre>
            </div>
        </div>
    </div>
    <div>
        <div>4) Import and use it in a webpage:</div>
        <div class="editor">
            <div class="title">${UsageFile}</div>
            <div class="code">
                <pre><code class="language-html">${Usage}</code></pre>
            </div>
        </div>
    </div>
</div>
